site_name: TJHelpers Knowledge Base
site_author: Dmitry Meita

repo_name: tendil/tjh-knowledge-base

repo_url: https://github.com/tendil/tjh-knowledge-base
edit_uri: edit/main/docs/

copyright: Copyright &copy; 2014 - 2023 TJHelpers

site_description: >-
  DESCRIPTION


site_url: https://tendil.github.io/tjh-knowledge-base
nav:
  - Blog: blog/blog_index.md
  - GIT Flow: gitflow/GITFLOW.md
  - Interview Questions & Answers:
    - Python: interview_questions/python.md
    - GIT: interview_questions/git.md
    - JavaScript: interview_questions/javascript.md
    - Java: interview_questions/java.md
    - QA Manual & QA Automation: interview_questions/qa_manual_qa_automation.md
    - TypeScript: interview_questions/typescript.md
    - CI/CD: interview_questions/cicd.md
    - Основні принципи програмування: interview_questions/basic_principle_of_programming.md
    - Бази данних: interview_questions/database.md
    - Загальні питання: interview_questions/general_questions.md

extra_css:
  - stylesheets/extra.css


# Themes
theme:
  name: material
  language: uk
  features:
    - navigation.top
    - navigation.footer
    - navigation.instant
    - navigation.path
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    - search.suggest
    - search.highlight
    - search.share
  palette:
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
      primary: custom
      accent: deep purple
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
      primary: teal
      accent: lime


# Plugins
plugins:
#  - blog
  - search:
      separator: '[\s\-,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - minify:
      minify_html: true


# Customization
extra:
  generator: false
  consent:
    title: Cookie consent
    description: >-
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.
  annotate:
    json: [.s2]
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/tendil/
    - icon: fontawesome/brands/telegram
      link: https://t.me/XllrepoDewelloper
#  alternate:
#    - name: English
#      link: /en/
#      lang: en
#    - name: Deutsch
#      link: /de/
#      lang: de


# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
